<!DOCTYPE HTML>
<html>
<head>

  <meta charset="utf-8">
  <title>Schrey Family Website</title>
  
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="icon" type="image/png" href="favicon.png">
  <style>
/*--------------------------------------------------*/
body {
  text-align:center;
  margin:0; padding:0;
  font-family:Arial, Helvetica, sans-serif;
  font-size:16px;
}
body>div {
  margin:0px auto;
  width:80vw;
  min-width:1000px;
}

/*--------------------------------------------------*/
nav {
  position:fixed;
  top:0;left:0;
  background-color:rgba(0,0,0,1);
  height:75px;
  width:100%;
  z-index:2;
  transition:background-color 2s;
  overflow:hidden;
}
nav>div {
  width:1000px;height:100%;
  margin:0px auto;
}
nav a {
  text-decoration:none;
  color:white;
  line-height:75px;width:196px;
  font-size:20px;
  float:left;
}
nav.mod-nav {
	background-color:rgba(0,0,0,1);
}
#nav-home {
  font-size:55px;
  margin-left:10px;
}
nav>div>a {
  display:inline-block;
  font-weight:bold;
  border-left:2px red dashed;
  border-right:2px red dashed;
  margin-left:-2px;
}
nav>div>a:first-child {
  border-left:2px red dashed;
  margin-left:0;
}
nav>div>a:hover {
	background:gold;
	color:black;
}

/*--------------------------------------------------*/
header {
  background-image:url('v0.jpg');
  background-attachment:fixed;
  background-position:center center;
  background-size:cover;
  margin:0; padding:0;
  height:100vh;
}
h1 {
  display: inline-block;
  position: relative;
  top: 50%;transform: translateY(-6vw);
  color:black;
  /**/text-shadow:0px 0px 40px white, 0px 0px 20px white;/**/
  font-size: 6vw;
  font-family: 'Tangerine', serif;
}
#scroll-suggest {
  position: absolute; bottom: 0; z-index: 2;
  display: block; color: #DDD;
  width: 100%; text-align: center;
  font-size: 30px; line-height: 30px;
}

/*--------------------------------------------------*/
#about {
  height:100vh;
  background:white;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript">
/**/
$(function() {
  // fade navbar in/out
  $(document).scroll(function(){
    if ($(this).scrollTop() > 100) {
        $('#navbar').addClass("mod-nav");
    } else {
        $('#navbar').removeClass("mod-nav");
    }
  });
  $(document).trigger('scroll'); // in case someone opens a # directly
});
/**/
  </script>
</head>
<body>

<nav id="navbar">
<a href="#" id="nav-home">Schrey</a>
<div>
	<a href="index.html">Home</a>
	<a href="history.html">History</a>
	<a href="family-tree.html">Family Tree</a>
	<a href="current-members.html">Current Members</a>
	<a href="contact.html">Contact</a>
</div>
</nav>

<header>
<h1>Die Familie Schrey</h1>
<div id="scroll-suggest">&#x25BC;</div>
</header>

<div id="about">

</div>

</body>
</html>
