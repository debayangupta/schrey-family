<!DOCTYPE HTML>
<html>
<head>

  <meta charset="utf-8">
  <title>Schrey Family Website</title>
  
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
  <style>
/*--------------------------------------------------*/
body {
  text-align:center;
  margin:0; padding:0;
  font-family:Arial, Helvetica, sans-serif;
  font-size:16px;
}
body>div {
  margin:0px auto;
  width:80vw;
}

/*--------------------------------------------------*/
nav {
  position:fixed;
  top:0;left:0;
  background-color:rgba(0,0,0,1);
  height:75px;
  width:100%;
  z-index:2;
  overflow:hidden;
}
nav>div {
  width:1000px;
  margin:0px auto;
  height:100%;
}
nav a {
  text-decoration:none;
  color:white;
  line-height:75px;
  font-size:20px;
  float:left;
}
nav.mod-nav {
	height:75px;
}
#nav-home {
  font-size:55px;
  margin-left:10px;
}
nav>div>a {
  display:inline-block;
  width:140px;
  font-weight:bold;
}
nav>div>a:hover {
	background:red;
	color:gold;
}

/*--------------------------------------------------*/
header {
  background-image:url('v0.jpg');
  background-attachment:fixed;
  background-position:center center;
  background-size:cover;
  margin:0; padding:0;
  height:100vh;
}
h1 {
  display: inline-block;
  position: relative;
  top: 50%;transform: translateY(-6vw);
  color:black;
  /**/text-shadow:0 0 40px 15px white;/**/
  font-size: 6vw;
  font-family: 'Tangerine', serif;
}

/*--------------------------------------------------*/
#about {
  height:100vh;
  background:white;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript">
/**/
$(function() {
  // fade navbar in/out
  $(document).scroll(function(){
    if ($(this).scrollTop() > 100) {
        $('#navbar').addClass("mod-nav");
    } else {
        $('#navbar').removeClass("mod-nav");
    }
  });
  $(document).trigger('scroll'); // in case someone opens a # directly
});
/**/
  </script>
</head>
<body>

<nav id="navbar">
<a href="#" id="nav-home">Schrey</a>
<div>
	<a href="#fabian">Fabian</a>
	<a href="#falk">Falk</a>
</div>
</nav>

<header>
<h1>Die Familie Schrey</h1>
</header>

<div id="about">

</div>

</body>
</html>
